<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>

        <form id="signupForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <!-- Google Sign In Button -->
        <div id="g_id_onload"
            data-client_id="14068931430-4n1tqetmn1iqn3cfutckvplahpd3ppla.apps.googleusercontent.com"
            data-context="signup"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <footer>
        <p>&copy; 2024 AI Music Generator. All Rights Reserved.</p>
    </footer>

    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Handle Email Sign Up -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log('User created successfully:', user.email);
                window.location.href = 'welcome.html';  // Redirect after sign-up
            })
            .catch((error) => {
                console.error('Error:', error.message);
            });
        });
    </script>

    <!-- Handle Google Sign-In -->
    <script>
        function handleCredentialResponse(response) {
            const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
            firebase.auth().signInWithCredential(credential)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Google sign-in successful:", user.displayName);
                    window.location.href = 'welcome.html';  // Redirect after Google sign-in
                })
                .catch((error) => {
                    console.error("Error during Google sign-in:", error.message);
                });
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),
                { theme: "outline", size: "large" }
            );
        };
    </script>
</body>
</html>
