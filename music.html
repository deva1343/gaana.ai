<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Generator - Music</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Choices.js CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>
<body>
    <header>
        <h1>AI Music Generator</h1>
    </header>
    <div class="container">
        <nav class="vertical-nav">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="music.html">Music Generator</a>
                <a href="library.html">Library</a>
                <a href="credits.html">Credits</a>
                <a href="community.html">Global User Community</a>
            </div>
            <div class="nav-footer">
                <a href="help.html">Help</a>
                <a href="about.html">About</a>
                <a href="career.html">Career</a>
            </div>
        </nav>
        <main class="main-content">
            <div class="tool-container">
                <div class="tool-sidebar">
                    <label for="lyrics">Enter Your Lyrics:</label>
                    <textarea id="lyrics"></textarea>
                    
                    <label for="instruments">Select Instruments:</label>
                    <select id="instruments" multiple>
                        <option value="electric_guitar">Electric Guitar</option>
                        <option value="bass_guitar">Bass Guitar</option>
                        <option value="drums">Drums</option>
                        <option value="keyboard_piano">Keyboard/Piano</option>
                        <option value="vocals">Vocals</option>
                        <option value="synthesizer">Synthesizer</option>
                        <option value="drum_machine">Drum Machine</option>
                        <option value="double_bass">Double Bass</option>
                        <option value="saxophone">Saxophone</option>
                        <option value="trumpet">Trumpet</option>
                        <option value="trombone">Trombone</option>
                        <option value="violin">Violin</option>
                        <option value="cello">Cello</option>
                        <option value="flute">Flute</option>
                        <option value="oboe">Oboe</option>
                        <option value="french_horn">French Horn</option>
                        <option value="turntable">Turntable</option>
                        <option value="sampler">Sampler</option>
                        <option value="daw">Digital Audio Workstation (DAW)</option>
                        <option value="bass_synthesizer">Bass Synthesizer</option>
                        <option value="harmonica">Harmonica</option>
                        <option value="acoustic_guitar">Acoustic Guitar</option>
                        <option value="banjo">Banjo</option>
                        <option value="fiddle">Fiddle (Violin)</option>
                        <option value="steel_guitar">Steel Guitar</option>
                        <option value="electric_guitar_slide">Electric Guitar (with slide)</option>
                        <option value="mandolin">Mandolin</option>
                        <option value="accordion">Accordion</option>
                        <option value="double_bass_drums">Double Bass Drums</option>
                        <option value="bongos_congas">Bongos/Congas</option>
                    </select>

                    <label for="genre">Select Genre:</label>
                    <select id="genre">
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="jazz">Jazz</option>
                        <!-- Add more options as needed -->
                    </select>

                    <label for="mood">Select Mood:</label>
                    <select id="mood">
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="energetic">Energetic</option>
                        <!-- Add more options as needed -->
                    </select>

                    <label for="prompt">Enter Prompt:</label>
                    <textarea id="prompt"></textarea>

                    <button class="generate-btn">Generate Music</button>
                </div>
                <div class="music-preview">
                    <h3>Generated Music Preview</h3>
                    <div id="waveform" class="waveform">No music generated yet.</div>
                </div>
            </div>
        </main>
        <aside class="song-details">
            <h2>Created Song Details</h2>
            <p><strong>Lyrics:</strong> <span id="lyrics-preview">N/A</span></p>
            <p><strong>Selected Genre:</strong> <span id="genre-preview">N/A</span></p>
            <p><strong>Selected Mood:</strong> <span id="mood-preview">N/A</span></p>
            <p><strong>Prompt:</strong> <span id="prompt-preview">N/A</span></p>
        </aside>
    </div>
    <footer>
        <p>&copy; 2024 AI Music Generator</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var instruments = new Choices('#instruments', {
                removeItemButton: true,
                maxItemCount: 5,
                searchResultLimit: 5,
                placeholderValue: 'Select up to 5 instruments',
                searchEnabled: false
            });

            const generateBtn = document.querySelector('.generate-btn');
            generateBtn.addEventListener('click', async () => {
                const lyrics = document.getElementById('lyrics').value;
                const instrumentsSelected = [...document.getElementById('instruments').selectedOptions].map(option => option.value);
                const genre = document.getElementById('genre').value;
                const mood = document.getElementById('mood').value;
                const prompt = document.getElementById('prompt').value;

                // Create data object to send to backend
                const data = {
                    lyrics: lyrics,
                    instruments: instrumentsSelected,
                    genre: genre,
                    mood: mood,
                    prompt: prompt
                };

                try {
                    // Send POST request to backend (replace with your backend URL)
                    const response = await fetch('https://your-backend-url/generate-music', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    // Display the generated music and details
                    document.getElementById('waveform').innerHTML = result.musicPreview || 'Music generated successfully!';
                    document.getElementById('lyrics-preview').textContent = lyrics || 'N/A';
                    document.getElementById('genre-preview').textContent = genre || 'N/A';
                    document.getElementById('mood-preview').textContent = mood || 'N/A';
                    document.getElementById('prompt-preview').textContent = prompt || 'N/A';

                } catch (error) {
                    console.error('Error generating music:', error);
                }
            });
        });
    </script>
</body>
</html>
